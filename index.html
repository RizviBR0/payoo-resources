<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="font-outfit">
    <!-- this is a global custom modal component from daisyUi -->
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 id="modal-title" class="text-lg font-bold">Title</h3>
            <p id="modal-body" class="py-4">Body</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <div class="min-h-screen max-w-md bg-base-200 mx-auto">
        <div class="logo w-[200px] mx-auto pt-32">
            <img src="./assets/Logo-full.png" alt="">
        </div>

        <div class="w-11/12 card bg-base-100 max-w-sm shrink-0 shadow mx-auto mt-8 rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-black">Mobile Number</label>
                    <input id="input-number" minlength="11" maxlength="11" type="tel"
                        class="input rounded-full bg-base-200 border-none px-4 outline-blue-600"
                        placeholder="Enter your number" />
                    <label class="label font-bold text-black mt-2">4 Digit Pin</label>
                    <input id="input-pin" maxlength="4" type="password"
                        class="input rounded-full bg-base-200 border-none px-4 outline-blue-600"
                        placeholder="Enter 4 Digit Pin" />
                    <button id="login-btn" class="btn btn-primary mt-4 rounded-full shadow-none">Login</button>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="./script/machine.js"></script>
    <script src="./script/login.js"></script>
</body>

</html>
